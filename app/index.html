<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Web Based EDID Reader</title>
  <meta name="description" content="Free web based EDID Reader">
  <meta name="keywords" content="EDID,EDID Reader,EDID Viewer,EDID Parser, EDID Utility, EDID Software
  HDMI EDID, DVI EDID, VGA EDID,
  EDID editor, EDID writer, EDID programmer">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/edid.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>
  <div id="wrap" ng-controller="EdidCtrl">

    <div id="main">
      <form ng-submit="parseEdid()">
        <H1>EDID:</H1>
        <textarea id="inputEdid" ng-model="originalEdid" class="field span5" rows="8"></textarea>
        <input type="submit" value="Parse Edid">
      </form>
      <p>
        <input type="checkbox" ng-model="addLineBreaks" ng-click="updateOutputEdid()"> Add Line Breaks <br />
        <input type="checkbox" ng-model="addCommas" ng-click="updateOutputEdid()"> Add Commas <br />
        <input type="checkbox" ng-model="addHex" ng-click="updateOutputEdid()"> Add Hex Prefix (0x) <br />
        <textarea id="outputEdid" readonly="true" ng-model="outputEdid" class="field span5" rows="8"></textarea>
      </p>
    </div>

    <div id="sidebar">
      <div class="accordion" id="accordion2">

          <div class="block0" ng-include src="block0">
          </div>

          <div class="blockX" ng-include src="blockX">
          </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37270834-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
