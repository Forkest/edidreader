
<h5>Standard Display Modes</h5>

<table class="table table-striped">
  <tr ng-repeat="dispMode in edid.standardDisplayModes"><td>
      X Resolution: {{dispMode.xResolution}} <br />
      X:Y Pixel Ratio: {{edid.xyPixelRatioEnum[dispMode.xyPixelRatio].string}} <br/>
      Vertical Frequency: {{dispMode.vertFreq}} <br />
  </td></tr>
</table>
